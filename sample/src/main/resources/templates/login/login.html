<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="#{v.template.title}">Spring Security WebAuthn Demo</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page" id="login-login-view">
<div class="login-box">
    <div class="login-logo">
        <a href="" th:text="#{v.template.title}">Spring Security WebAuthn Demo</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" th:text="#{v.login.signInToStartYourSession}">Please fill your username and password</p>

        <div class="message-panel" th:replace="template/template :: message-panel"></div>
        <form th:action="@{/login}" method="post" id="login-form">
            <div class="form-group has-feedback">
                <input name="username" type="email" class="form-control" placeholder="Email" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="rawPassword" type="password" class="form-control" placeholder="Password" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" id="legacy-login" class="btn btn-primary btn-block btn-flat" value="legacyLogin" th:text="#{v.login.login}">Login</button>
                </div>
            </div>
            <p class="text-center">- OR -</p>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" id="webauthn-login" class="btn btn-primary btn-block btn-flat" value="webAuthnLogin" th:text="#{v.login.passwordLessLogin}">Password-less Login</button>
                </div>
            </div>
            <input name="credentialId" type="hidden" />
            <input name="clientData" type="hidden" />
            <input name="authenticatorData" type="hidden" />
            <input name="signature" type="hidden" />
            <input name="clientExtensionsJSON" type="hidden" />
        </form>

        <!--
        <a href="#">I forgot my rawPassword</a><br />
        -->
        <a href="./signup" class="text-center" th:text="#{v.login.registerNewUser}">Register a new user</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src="../../../../../build/resources/main/static/js/bundle.js" th:src="@{/js/bundle.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
